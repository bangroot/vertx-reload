buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.0'
    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.0'
    classpath "org.jfrog.buildinfo:build-info-extractor-gradle:3.0.1"

	}
}
plugins {
	id 'java'
	id 'com.github.johnrengelman.shadow' version '1.2.0'
	id 'idea'
	id 'maven'
	id 'maven-publish'
}

repositories {
	mavenLocal()
	mavenCentral()
	jcenter()
	maven {
		url = 'http://repo.spring.io/libs-snapshot-local'
	}
}

dependencies {
	compile "org.hotswap.agent:hotswap-agent:0.2"
  compile "io.vertx:vertx-core:3.0.0"
	compile 'asm:asm:3.3.1'
}

artifacts {
	archives shadowJar
}

shadowJar {
	classifier = 'fat'
	manifest {
		attributes 'Premain-Class': 'org.hotswap.agent.HotswapAgent'
		attributes 'Can-Redefine-Classes': 'true'
		attributes 'Can-Retransform-Classes': 'true'
	}
	dependencies {
		include(dependency('org.hotswap.agent:hotswap-agent'))
		include(dependency('asm:asm'))
	}
}

publishing {
  publications {
    shadow(MavenPublication) {
      from components.java
      artifact shadowJar
    }
  }
}

apply from: 'gradle/bintray.gradle'

